<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F</p>

    <!--Inserindo imagens de modo flexivel com a tag picture-->
    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/imagem-P.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="./imagens/imagem-M.jpg" type="image/jpeg">
        <img src="./imagens/imagem-G.jpg" alt="imagem flexivel">
    </picture>
    <!--Inserindo imagens de modo flexivel com a tag img-->
    <!--
        <img src=""
    -->
</body>
</html>
